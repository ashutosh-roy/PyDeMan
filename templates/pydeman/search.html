{% extends 'pydeman/index.html' %} {% block index %}

<h2 style="text-align: center">{{ s| title }}</h2>

<div class="row">
    {% for post in final_postings %}
    <div class="col s4">
        <div class="card">
            <div class="card-content">
                <p>{{ post.0 }}</p>
                <p>Version = {{post.1}}</p>
                <p>Description = {{post.2}}</p>

            </div>
            <!-- <div class="card-action">
                <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
            </div> -->
        </div>
    </div>
    {% endfor %}
</div>
{% endblock index %}
